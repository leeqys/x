mode: rule
ipv6: true
log-level: silent
allow-lan: true
mixed-port: 7890
unified-delay: false
tcp-concurrent: true
external-controller-tls: 127.0.0.1:9090
find-process-mode: strict
global-client-fingerprint: chrome
profile: {store-selected: true, store-fake-ip: true}

sniffer:
  enable: true
  sniff: {HTTP: {ports: [80, 8080-8880], override-destination: true}, TLS: {ports: [443, 8443]}, QUIC: {ports: [443, 8443]}}
  skip-domain: [Mijia Cloud]

tun:
  enable: true
  stack: system
  dns-hijack: [any:53]
  auto-route: true
  auto-detect-interface: true
  strict-route: true

proxy-groups:
  - {name: 节点选择, type: select, proxies: [香港, 新加坡, 台湾, 日本, 韩国, 美国, 飞鸟云, 三陆伍, cacapex]}
  - {name: PROXY, type: select, proxies: [节点选择, DIRECT, 香港, 新加坡, 台湾, 日本, 韩国, 美国, 飞鸟云, 三陆伍, cacapex]}
  - {name: okx, type: select, proxies: [节点选择, 台湾专用, 香港, 新加坡, 台湾, 日本, 韩国, 美国, 飞鸟云, 三陆伍, cacapex]}
  - {name: 国外视频, type: select, proxies: [节点选择, DIRECT, 香港, 新加坡, 台湾, 日本, 韩国, 美国, 飞鸟云, 三陆伍, cacapex]}
  - {name: 漏网之鱼, type: select, proxies: [节点选择, DIRECT, 香港, 新加坡, 台湾, 日本, 韩国, 美国, 飞鸟云, 三陆伍, cacapex]}
  # 采用节点负载均衡策略，优点是更稳定，速度可能有提升；推荐在节点复用比较多的情况下使用
  - {name: 香港, type: select, use: [机场-cacapex], filter: "香港|港|HK|(?i)HongKong"}
  - {name: 新加坡, type: select, use: [机场-cacapex], filter: "新加坡|狮|SG|(?i)Singapore"}
  - {name: 台湾, type: select, use: [机场-cacapex], filter: "台湾|湾|TW|(?i)Taiwan"}
  - {name: 日本, type: select, use: [机场-cacapex], filter: "日本|日|JP|(?i)Japan"}
  - {name: 韩国, type: select, use: [机场-cacapex], filter: "韩国|韩|KR|(?i)SouthKorea"}
  - {name: 美国, type: select, use: [机场-cacapex], filter: "美国|美|US|(?i)UnitedStates"}
  
  - {name: 台湾专用, type: url-test, url: http://www.gstatic.com/generate_204, interval: 300, use: [机场-三陆伍], proxies: []}
      
  - {name: 飞鸟云, type: select, use: [机场-feiniao], filter: "香港|台湾|日本|韩国|新加坡|美国"}
  - {name: 三陆伍, type: select, use: [机场-三陆伍], filter: "香港|台湾|日本|韩国|新加坡|美国"}
  - {name: cacapex, type: select, use: [机场-cacapex], filter: "香港|台湾|日本|韩国|新加坡|美国"}


